<html>
<head>
	<script src="mootools-1.3.2.js" type="text/javascript"></script>
	<script src="mootools-more-1.3.2.1.js" type="text/javascript"></script>
	<script src="show_menu.js" type="text/javascript"></script>
	<link type="text/css" rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="fromlevel" class="slider">
        <div class="knob"></div>
	</div>
    <div id="tolevel" class="slider">
        <div class="knob"></div>
    </div>
    <div id="extra_inactive" class="slider">
        <div class="knob"></div>
    </div>
    <div id="extra_active" class="slider">
        <div class="knob"></div>
    </div>
    <pre id="display">{% show_menu 10 10 10 10 %}</pre>
	<ul id="tree">
	    <li>
	        <span class="selected">Root Page</span>
	        <ul>
	            <li><span>Page A</span></li>
	            <li>
	                <span>Page B</span>
	                <ul>
	                    <li><span>Page C</span></li>
	                    <li><span>Page D</span></li>
	                </ul>
	            </li>
	            <li>
	                <span>Page E</span>
	                <ul>
	                    <li>
	                        <span>Page F</span>
	                        <ul>
	                            <li><span>Page G</span></li>
	                        </ul>
	                    </li>
	                </ul>
	            </li>
	        </ul>
	    </li>
	</ul>
	<p><a href="https://github.com/ojii/show_menu/">I'm ugly and there's odd Javascript powering me, please fork me on Github and make me nicer!</a></p>
	<script type="text/javascript">
	   show_menu = new ShowMenu({
		    'tree': $('tree'),
		    'fromlevel': $('fromlevel'),
            'tolevel': $('tolevel'),
            'extra_active': $('extra_active'),
            'extra_inactive': $('extra_inactive'),
            'display': $('display'),
            'selected': 'selected'
	   });
	   show_menu.activate();
	</script>
</body>
</html>
